<!DOCTYPE html>
<html>
  <head>
    <title>회원가입 페이지</title>
    <link href="{%static 'css/signup.css'%}" rel="stylesheet" />
    <link href="{%static 'img/WP.png'%}" rel="icon" />
    <link href="{%static 'img/WP.png'%}" rel="apple-touch-icon" />
  </head>
  <body>
    <div class="signup-form">
      <h2><a href="index.html" class="link">WhitePepper</a></h2>
      <form>
        <input type="text" placeholder="이름" required />
        <input type="id" placeholder="아이디" required />
        <input type="phone" placeholder="전화번호" required />
        <input type="email" placeholder="이메일" required />
        <input type="password" placeholder="비밀번호" required />
        <input type="password" placeholder="비밀번호 확인" required />

        <a href="login.html" button type="submit">가입하기</a>
      </form>
    </div>
  </body>
</html>
